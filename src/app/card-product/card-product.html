<div class="flex flex-col bg-black/30 rounded-2xl max-w-60">
  <img [src]="postUrl()" class="rounded-2xl w-60 h-60 object-cover" alt="poster" />
  <div class="flex flex-col p-4 gap-2">
    <span class="font-bold text-slate-50">{{ title() }}</span>
    <span>{{ caption() }}</span>
    @if (session()) {
    <span
      class="inline-block bg-green-600 text-white text-xs font-medium px-2 py-1 rounded"
      aria-label="{{ session() }}"
      >{{ session() }}</span
    >
    }
    <button
      class="p-3 inline-block bg-blue-300 text-black font-medium mt-3 rounded"
      type="button"
      aria-label="Compre agora"
    >
      {{ button() }}
    </button>
  </div>
</div>
